    <script>
    $(document).ready(function() {
        $('#myHeading').siblings().css("font-size","20px");
        $('#myHeading').next().css("color","brown");
        $('#myHeading').nextAll().css("background-color","pink");
        $('#myHeading').nextUntil(".until").css("font-family","monospace");
        $('#myHeading').prev().css("color","white");
        $('#myHeading').prevAll().css("background-color","skyblue");
        $('#myHeading').prevUntil(".until").css("font-family","monospace");
    });
    </script>
</head>
