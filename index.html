<!DOCTYPE html>
<html>
<head>
<style>

</style>    
</head>
<body>
     <!--Carousel = 슬라이드-->
     <div class="container">
        <div class="carousel slide" data-ride="carousel" id="demo">
            <!--이미지 선택할 수 있게 만들기-->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>
            <div class="carousel-inner">
                <!--w-100 : 그림을 화면 너비에 맞춤-->
                <!--active : 처음 로딩될 때 나올 이미지-->
                <div class="carousel-item active"><img src="chicago.jpg" alt="" class="d-block w-100"></div>
                <div class="carousel-item"><img src="la.jpg" alt="" class="d-block w-100"></div>
                <div class="carousel-item"><img src="ny.jpg" alt="" class="d-block w-100"></div>
            </div>

            <!--왼쪽 화살표-->
            <a href="#demo" data-slide="prev" class="carousel-control-prev"><span class="carousel-control-prev-icon"></span></a>
            <!--오른쪽 화살표-->
            <a href="#demo" data-slide="next" class="carousel-control-next"><span class="carousel-control-next-icon"></span></a>
        </div>
    </div>
</body>
</html>
